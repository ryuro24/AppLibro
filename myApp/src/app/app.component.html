<!-- Side Menu -->
<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home" (click)="closeMenu()">Home</ion-item>
      <ion-item *ngIf="isLoggedIn" routerLink="/profile" (click)="closeMenu()">Profile</ion-item>
      <ion-item *ngIf="!isLoggedIn" routerLink="/login" (click)="closeMenu()">Login</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Header Toolbar -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>MyBook</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Router Outlet - Main Content Area -->
<ion-router-outlet id="main-content"></ion-router-outlet>
